process PROD  = {

	source = PoolSource { 
		untracked vstring fileNames = {'file:CaloTowers_HB_HO.root'} 
		untracked int32 maxEvents = -1   
	}
        module out = PoolOutputModule {
                 untracked string fileName = 'AllJets_HB_HO.root'
        }
	
        module caloTowers = CaloTowerCandidateCreator {
	    untracked int32 verbose = 0
            string src = "towermaker"
	    double et = 0
	    double e = 0
	    double pt = 0
        }
	
module Fastjet6CaloJets = FastJetPileupSubtractionProducer {
        untracked string alias = "KT6CaloJetPileupSubtraction"
        using FastjetParameters
        using CaloJetPileupSubtractionParameters
        double FJ_ktRParam = 0.6
 }

module iterativeCone5CaloJets = IterativeConePileupSubtractionJetProducer {
       untracked string alias = "IC5CaloJetPileupSubtraction"
       using IconeJetParameters
       using CaloJetPileupSubtractionParameters
       double coneRadius = 0.5
}

module midPointCone5CaloJets = MidpointPileupSubtractionJetProducer {
       untracked string alias = "MC5CaloJetPileupSubtraction"
       using MconeJetParameters
       using CaloJetPileupSubtractionParameters
       double coneRadius = 0.5
}

#  path p = { caloTowers, ktCaloJets, midPointCone5CaloJets, midPointCone7CaloJets, iterativeCone5CaloJets}
  path p = { caloTowers, iterativeCone5CaloJets, midPointCone5CaloJets, Fastjet6CaloJets}

}	
