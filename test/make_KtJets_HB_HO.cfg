process PROD  = {

	source = PoolSource { 
		untracked vstring fileNames = {'file:CaloTowers_HB_HO.root'} 
		untracked int32 maxEvents = -1           
	}
        module out = PoolOutputModule {
                 untracked string fileName = 'KtJets_HB_HO.root'
        }
	
        module caloTowers = CaloTowerCandidateCreator {
            string src = "towermaker"
        }

        module ktjet =  KtJetProducer {
                string src = "caloTowers"
                int32 ktAngle = 2
                int32 ktRecom = 1
                double ktECut = 1.0
                double ktRParam = 1.0
	     	untracked string jetType = "CaloJet"
         }
  

	path p = { caloTowers, ktjet, out}

}
